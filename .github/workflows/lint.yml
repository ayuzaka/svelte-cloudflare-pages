name: lint and formatting

on:
  pull_request:
    branches: [main]

jobs:
  svelte:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys:
            ${{ runner.os }}-node-

      - name: Run lint
        run: npm run lint

